<html>

<head>
    <title>{% block title %}Flask Task app{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/yeti/bootstrap.min.css" />
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">FlaskTaskr</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    {% if not session.logged_in %}
                    <li><a href="{{ url_for('users.register') }}">Signup</a>
                    </li>
                    {% else %}
                    <li><a href="{{ url_for('users.logout') }}">Signout</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
    <div class="container">
        <div class="content">
            {% for message in get_flashed_messages() %}
            <div class="flash">
                {{ message }}
            </div>
            {% endfor %} {% if error %}
            <div class="error">
                <strong>{{ error }}</strong>
            </div>
            {% endif %} {% block content %} {% endblock %}
        </div>
    </div>
    <div class="footer">
        <hr>
        <p>&copy; <a href="https://github.com/tomlaszczuk">tomlaszczuk</a></p>
    </div>
    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>

</html>
